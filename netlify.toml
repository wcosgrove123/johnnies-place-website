# Netlify Configuration for Johnnie's Place
[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  # Set Node.js version
  node_bundler = "esbuild"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

