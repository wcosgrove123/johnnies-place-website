<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscribers - Admin</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .admin-header h1 {
      margin: 0;
    }

    .admin-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--brand-primary);
      margin-bottom: 8px;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .subscribers-table {
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--bg-secondary);
    }

    th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    td {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
    }

    tbody tr:hover {
      background: var(--bg-secondary);
    }

    .preference-tag {
      display: inline-block;
      padding: 4px 10px;
      background: var(--brand-accent);
      color: var(--text-primary);
      border-radius: 12px;
      font-size: 0.75rem;
      margin: 2px;
      font-weight: 500;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-active {
      background: rgba(40, 167, 69, 0.15);
      color: #28a745;
    }

    .status-inactive {
      background: rgba(220, 53, 69, 0.15);
      color: #dc3545;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .subscribers-table {
        overflow-x: auto;
      }

      table {
        min-width: 600px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="../index.html" class="nav-logo">
        <img src="../images/logo.png" alt="Johnnie's Place" class="logo-img">
      </a>
      <div class="nav-actions">
        <button onclick="netlifyIdentity.logout()" class="btn btn-primary">Logout</button>
      </div>
    </div>
  </nav>

  <div class="admin-container" style="margin-top: 100px;">
    <div class="admin-header">
      <h1>Newsletter Subscribers</h1>
      <div class="admin-actions">
        <button onclick="refreshData()" class="btn btn-primary">Refresh</button>
        <button onclick="exportCSV()" class="btn btn-secondary">Export CSV</button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalCount">-</div>
        <div class="stat-label">Total Active Subscribers</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="generalCount">-</div>
        <div class="stat-label">General Updates</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="eventsCount">-</div>
        <div class="stat-label">Events & Activities</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="storiesCount">-</div>
        <div class="stat-label">Success Stories</div>
      </div>
    </div>

    <div id="subscribersContent">
      <div class="loading">Loading subscribers...</div>
    </div>
  </div>

  <script>
    // Check authentication
    const user = netlifyIdentity.currentUser();
    if (!user) {
      netlifyIdentity.open();
    }

    netlifyIdentity.on('logout', () => {
      window.location.href = '../index.html';
    });

    netlifyIdentity.on('login', () => {
      window.location.reload();
    });

    // Load subscribers data
    let subscribersData = [];

    async function loadSubscribers() {
      try {
        const response = await fetch('/.netlify/functions/get-subscribers');
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load subscribers');
        }

        subscribersData = data.subscribers;
        renderSubscribers(subscribersData);
        updateStats(subscribersData);
      } catch (error) {
        console.error('Error loading subscribers:', error);
        document.getElementById('subscribersContent').innerHTML = `
          <div class="error">
            <strong>Error loading subscribers</strong>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function renderSubscribers(subscribers) {
      if (subscribers.length === 0) {
        document.getElementById('subscribersContent').innerHTML = `
          <div class="loading">No subscribers yet</div>
        `;
        return;
      }

      const html = `
        <div class="subscribers-table">
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Preferences</th>
                <th>Subscribed</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${subscribers.map(sub => `
                <tr>
                  <td>${sub.email}</td>
                  <td>
                    ${sub.preferences.map(pref =>
                      `<span class="preference-tag">${formatPreference(pref)}</span>`
                    ).join('')}
                  </td>
                  <td>${new Date(sub.subscribed_at).toLocaleDateString()}</td>
                  <td>
                    <span class="status-badge ${sub.is_active ? 'status-active' : 'status-inactive'}">
                      ${sub.is_active ? 'Active' : 'Unsubscribed'}
                    </span>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('subscribersContent').innerHTML = html;
    }

    function formatPreference(pref) {
      const map = {
        general: 'General',
        events: 'Events',
        stories: 'Stories',
        fundraising: 'Fundraising',
        volunteer: 'Volunteer',
        monthly: 'Monthly'
      };
      return map[pref] || pref;
    }

    function updateStats(subscribers) {
      const active = subscribers.filter(s => s.is_active);
      document.getElementById('totalCount').textContent = active.length;

      const countPreference = (pref) =>
        active.filter(s => s.preferences.includes(pref)).length;

      document.getElementById('generalCount').textContent = countPreference('general');
      document.getElementById('eventsCount').textContent = countPreference('events');
      document.getElementById('storiesCount').textContent = countPreference('stories');
    }

    function refreshData() {
      document.getElementById('subscribersContent').innerHTML =
        '<div class="loading">Refreshing...</div>';
      loadSubscribers();
    }

    async function exportCSV() {
      try {
        const response = await fetch('/.netlify/functions/get-subscribers?format=csv');
        const csv = await response.text();

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `subscribers-${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Export error:', error);
        alert('Failed to export CSV');
      }
    }

    // Load on page load
    if (user) {
      loadSubscribers();
    }
  </script>
</body>
</html>
