backend:
  name: git-gateway
  branch: main # Branch to update (defaults to main)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  # PAGES COLLECTION - Edit main website pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.json"
        fields:
          - {label: "Hero Heading", name: "hero_heading", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Hero Quote", name: "hero_quote", widget: "text"}
          - {label: "Hero Quote Author", name: "hero_quote_author", widget: "string"}
          - label: "Mission Section"
            name: "mission"
            widget: "object"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}

      - label: "About Page"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Page Subtitle", name: "subtitle", widget: "string"}
          - {label: "Story Content", name: "story", widget: "markdown"}
          - {label: "Philosophy Content", name: "philosophy", widget: "markdown"}

      - label: "Mission Page"
        name: "mission"
        file: "content/mission.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Page Subtitle", name: "subtitle", widget: "string"}
          - {label: "Mission Statement", name: "mission_statement", widget: "markdown"}

      - label: "Contact Information"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "Address Line 1", name: "address_line1", widget: "string"}
          - {label: "Address Line 2", name: "address_line2", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}

  # BLOG POSTS COLLECTION
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  # NEWS & UPDATES COLLECTION
  - name: "news"
    label: "News & Updates"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["General", "Fundraiser", "Community", "Announcement"]}
      - {label: "Content", name: "body", widget: "markdown"}

  # TEAM MEMBERS
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Bio", name: "bio", widget: "text", required: false}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Order", name: "order", widget: "number", default: 1}

  # FUNDRAISERS
  - name: "fundraisers"
    label: "Fundraisers"
    folder: "content/fundraisers"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Status", name: "status", widget: "select", options: ["Active", "Completed", "Upcoming"], default: "Active"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Short Description", name: "excerpt", widget: "text"}
      - {label: "Full Description", name: "body", widget: "markdown"}

      - label: "Fundraiser Features"
        name: "features"
        widget: "object"
        fields:
          - {label: "Show Progress Bar", name: "show_progress", widget: "boolean", default: true}
          - {label: "Enable Donations", name: "enable_donations", widget: "boolean", default: true}
          - {label: "Enable Signups", name: "enable_signups", widget: "boolean", default: false}
          - {label: "Show Event Details", name: "show_event", widget: "boolean", default: false}

      - label: "Financial Goal (optional)"
        name: "financial"
        widget: "object"
        required: false
        fields:
          - {label: "Goal Amount", name: "goal", widget: "string", required: false, hint: "e.g., $50,000"}
          - {label: "Current Amount", name: "current", widget: "string", required: false, hint: "e.g., $12,500"}

      - label: "Event Details (optional)"
        name: "event"
        widget: "object"
        required: false
        fields:
          - {label: "Start Date", name: "start_date", widget: "datetime", required: false}
          - {label: "End Date", name: "end_date", widget: "datetime", required: false}
          - {label: "Location", name: "location", widget: "string", required: false}

      - label: "Action Links"
        name: "links"
        widget: "object"
        required: false
        fields:
          - {label: "Donation Link", name: "donate_url", widget: "string", required: false, hint: "External donation page URL"}
          - {label: "Signup Link", name: "signup_url", widget: "string", required: false, hint: "External signup form URL"}
          - {label: "More Info Link", name: "info_url", widget: "string", required: false, hint: "External website or page"}

      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Lower numbers appear first"}
